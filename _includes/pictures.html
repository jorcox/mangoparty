 <!-- Pictures Grid Section -->
    <section class="success" id="pictures">
        <div class="container portfolio-flex-grid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Fotos</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="portfolio-flex-row">
                {% for party in site.parties %}
                <div class="portfolio-flex-item portfolio-item">
                    <a href="#partiesModal-{{ party.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="caption">
                            <div class="caption-content">
                                <i class="fa fa-image fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/{{ party.img }}" class="img-responsive" alt="{{ party.alt }}">
                        <p class="fa fa-caption">{{ party.title }}</p>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
